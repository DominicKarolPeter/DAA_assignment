<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Game - Greedy Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grid {
            display: inline-grid;
            gap: 1px;
            background: #ddd;
            padding: 1px;
            border-radius: 8px;
        }

        .cell {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .cell.flooded {
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border: 2px solid #fff;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .color-btn.evaluating {
            border-color: #ffd700;
            animation: pulse 0.5s ease;
        }

        .color-btn.best {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }

        .color-btn .gain-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .algorithm-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .algorithm-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .algorithm-step {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }

        .win-message {
            text-align: center;
            padding: 20px;
            background: #48bb78;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: #e0e0e0;
            border: 2px solid transparent;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŠ Flood Game - Greedy Algorithm</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moveCount">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Target</div>
                <div class="info-value" id="targetMoves">25</div>
            </div>
            <div class="info-item">
                <div class="info-label">Flooded</div>
                <div class="info-value" id="floodedCells">1</div>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('manual')">Manual Play</button>
            <button class="mode-btn" onclick="setMode('auto')">Auto-Solve</button>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <div class="color-palette" id="colorPalette"></div>
            
            <div class="action-buttons">
                <button class="btn-primary" onclick="newGame()">New Game</button>
                <button class="btn-secondary" id="solveBtn" onclick="autoSolve()">Auto-Solve</button>
                <button class="btn-secondary" id="stepBtn" onclick="solveStep()" style="display:none;">Next Step</button>
                <button class="btn-danger" id="stopBtn" onclick="stopSolving()" style="display:none;">Stop</button>
            </div>
        </div>

        <div class="algorithm-info" id="algorithmInfo" style="display:none;">
            <h3>ðŸ¤– Greedy Algorithm Analysis</h3>
            <div id="algorithmSteps"></div>
        </div>

        <div id="winMessage"></div>
    </div>

    <script>
        const COLORS = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
        const GRID_SIZE = 14;
        const NUM_COLORS = 6;
        
        let grid = [];
        let moves = 0;
        let targetMoves = 0;
        let gameMode = 'manual';
        let isSolving = false;
        let solvingInterval = null;

        function initGrid() {
            grid = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    grid[i][j] = Math.floor(Math.random() * NUM_COLORS);
                }
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 40px)`;
            
            const floodedRegion = getFloodedRegion();
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = COLORS[grid[i][j]];
                    
                    // Remove borders between cells of the same color
                    const currentColor = grid[i][j];
                    
                    // Check top neighbor
                    if (i > 0 && grid[i-1][j] === currentColor) {
                        cell.style.borderTop = 'none';
                    }
                    // Check left neighbor
                    if (j > 0 && grid[i][j-1] === currentColor) {
                        cell.style.borderLeft = 'none';
                    }
                    // Check bottom neighbor
                    if (i < GRID_SIZE - 1 && grid[i+1][j] === currentColor) {
                        cell.style.borderBottom = 'none';
                    }
                    // Check right neighbor
                    if (j < GRID_SIZE - 1 && grid[i][j+1] === currentColor) {
                        cell.style.borderRight = 'none';
                    }
                    
                    if (floodedRegion.has(`${i},${j}`)) {
                        cell.classList.add('flooded');
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        function renderColorPalette() {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            
            for (let i = 0; i < NUM_COLORS; i++) {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = COLORS[i];
                btn.onclick = () => {
                    if (gameMode === 'manual' && !isSolving) {
                        makeMove(i);
                    }
                };
                palette.appendChild(btn);
            }
        }

        function getFloodedRegion() {
            const visited = new Set();
            const queue = [[0, 0]];
            const startColor = grid[0][0];
            visited.add('0,0');
            
            while (queue.length > 0) {
                const [x, y] = queue.shift();
                
                const directions = [[0,1], [1,0], [0,-1], [-1,0]];
                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const key = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE 
                        && !visited.has(key) && grid[nx][ny] === startColor) {
                        visited.add(key);
                        queue.push([nx, ny]);
                    }
                }
            }
            
            return visited;
        }

        function floodFill(newColor) {
            const region = getFloodedRegion();
            
            for (const key of region) {
                const [x, y] = key.split(',').map(Number);
                grid[x][y] = newColor;
            }
        }

        function makeMove(colorIndex) {
            const currentColor = grid[0][0];
            if (colorIndex === currentColor) return;
            
            floodFill(colorIndex);
            moves++;
            updateInfo();
            renderGrid();
            checkWin();
        }

        function updateInfo() {
            document.getElementById('moveCount').textContent = moves;
            document.getElementById('targetMoves').textContent = targetMoves;
            const floodedRegion = getFloodedRegion();
            document.getElementById('floodedCells').textContent = floodedRegion.size;
        }

        function checkWin() {
            const firstColor = grid[0][0];
            const allSame = grid.every(row => row.every(cell => cell === firstColor));
            
            if (allSame) {
                const winMsg = document.getElementById('winMessage');
                if (moves <= targetMoves) {
                    winMsg.innerHTML = `ðŸŽ‰ You Won! Completed in ${moves} moves!`;
                } else {
                    winMsg.innerHTML = `âœ… Completed in ${moves} moves (Target: ${targetMoves})`;
                }
                winMsg.className = 'win-message';
                stopSolving();
            }
        }

        function calculateGain(colorIndex) {
            const floodedRegion = getFloodedRegion();
            let gain = 0;
            
            for (const key of floodedRegion) {
                const [x, y] = key.split(',').map(Number);
                const directions = [[0,1], [1,0], [0,-1], [-1,0]];
                
                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const neighborKey = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE 
                        && !floodedRegion.has(neighborKey) && grid[nx][ny] === colorIndex) {
                        gain++;
                    }
                }
            }
            
            return gain;
        }

        function findBestMove() {
            const currentColor = grid[0][0];
            let bestColor = -1;
            let maxGain = -1;
            const gains = [];
            
            for (let i = 0; i < NUM_COLORS; i++) {
                if (i === currentColor) continue;
                
                const gain = calculateGain(i);
                gains.push({color: i, gain: gain});
                
                if (gain > maxGain) {
                    maxGain = gain;
                    bestColor = i;
                }
            }
            
            return {bestColor, maxGain, gains};
        }

        function displayAlgorithmAnalysis(analysis) {
            const infoDiv = document.getElementById('algorithmInfo');
            const stepsDiv = document.getElementById('algorithmSteps');
            
            infoDiv.style.display = 'block';
            stepsDiv.innerHTML = '';
            
            const step1 = document.createElement('div');
            step1.className = 'algorithm-step';
            step1.innerHTML = `<strong>Step 1:</strong> Current flooded region has ${getFloodedRegion().size} cells`;
            stepsDiv.appendChild(step1);
            
            const step2 = document.createElement('div');
            step2.className = 'algorithm-step';
            step2.innerHTML = `<strong>Step 2:</strong> Evaluating each color...`;
            stepsDiv.appendChild(step2);
            
            analysis.gains.forEach(({color, gain}) => {
                const colorStep = document.createElement('div');
                colorStep.className = 'algorithm-step';
                colorStep.innerHTML = `
                    <span style="display:inline-block; width:20px; height:20px; background:${COLORS[color]}; 
                    border-radius:3px; vertical-align:middle; margin-right:8px;"></span>
                    This color would add <strong>${gain}</strong> new cells
                `;
                stepsDiv.appendChild(colorStep);
            });
            
            const step3 = document.createElement('div');
            step3.className = 'algorithm-step';
            step3.style.background = '#d4edda';
            step3.style.fontWeight = 'bold';
            step3.innerHTML = `
                <strong>Step 3:</strong> Greedy choice: 
                <span style="display:inline-block; width:20px; height:20px; background:${COLORS[analysis.bestColor]}; 
                border-radius:3px; vertical-align:middle; margin:0 5px;"></span>
                (adds ${analysis.maxGain} cells - the maximum!)
            `;
            stepsDiv.appendChild(step3);
            
            visualizeColorEvaluation(analysis);
        }

        function visualizeColorEvaluation(analysis) {
            const palette = document.getElementById('colorPalette');
            const buttons = palette.getElementsByClassName('color-btn');
            
            Array.from(buttons).forEach(btn => {
                btn.classList.remove('evaluating', 'best');
                const existingLabel = btn.querySelector('.gain-label');
                if (existingLabel) existingLabel.remove();
            });
            
            analysis.gains.forEach(({color, gain}) => {
                const btn = buttons[color];
                const label = document.createElement('div');
                label.className = 'gain-label';
                label.textContent = `+${gain}`;
                btn.appendChild(label);
                
                if (color === analysis.bestColor) {
                    btn.classList.add('best');
                }
            });
        }

        function solveStep() {
            if (checkIfWon()) {
                stopSolving();
                return;
            }
            
            const analysis = findBestMove();
            displayAlgorithmAnalysis(analysis);
            
            setTimeout(() => {
                makeMove(analysis.bestColor);
            }, 1000);
        }

        function checkIfWon() {
            const firstColor = grid[0][0];
            return grid.every(row => row.every(cell => cell === firstColor));
        }

        function autoSolve() {
            if (isSolving) return;
            
            isSolving = true;
            gameMode = 'auto';
            document.getElementById('solveBtn').style.display = 'none';
            document.getElementById('stepBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            solvingInterval = setInterval(() => {
                if (checkIfWon()) {
                    stopSolving();
                } else {
                    solveStep();
                }
            }, 2000);
        }

        function stopSolving() {
            isSolving = false;
            if (solvingInterval) {
                clearInterval(solvingInterval);
                solvingInterval = null;
            }
            document.getElementById('solveBtn').style.display = 'inline-block';
            document.getElementById('stepBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function setMode(mode) {
            gameMode = mode;
            stopSolving();
            
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'auto') {
                document.getElementById('stepBtn').style.display = 'inline-block';
            } else {
                document.getElementById('stepBtn').style.display = 'none';
            }
            
            document.getElementById('algorithmInfo').style.display = 'none';
        }

        function calculateGreedyTarget() {
            // Create a deep copy of the grid for simulation
            let tempGrid = JSON.parse(JSON.stringify(grid));
            
            let simulationMoves = 0;
            
            // Simulate greedy algorithm
            while (simulationMoves < 100) {
                // Check if all cells are the same color
                const firstColor = tempGrid[0][0];
                let allSame = true;
                
                for (let i = 0; i < GRID_SIZE && allSame; i++) {
                    for (let j = 0; j < GRID_SIZE && allSame; j++) {
                        if (tempGrid[i][j] !== firstColor) {
                            allSame = false;
                        }
                    }
                }
                
                if (allSame) break;
                
                // Find best move using temp grid
                const currentColor = tempGrid[0][0];
                let bestColor = -1;
                let maxGain = -1;
                
                for (let colorIdx = 0; colorIdx < NUM_COLORS; colorIdx++) {
                    if (colorIdx === currentColor) continue;
                    
                    const gain = calculateGainForGrid(tempGrid, colorIdx);
                    
                    if (gain > maxGain) {
                        maxGain = gain;
                        bestColor = colorIdx;
                    }
                }
                
                // If no valid move found, break
                if (bestColor === -1) break;
                
                // Apply flood fill to temp grid
                floodFillGrid(tempGrid, bestColor);
                simulationMoves++;
            }
            
            return simulationMoves;
        }
        
        function calculateGainForGrid(tempGrid, colorIndex) {
            const floodedRegion = getFloodedRegionForGrid(tempGrid);
            let gain = 0;
            
            for (const key of floodedRegion) {
                const [x, y] = key.split(',').map(Number);
                const directions = [[0,1], [1,0], [0,-1], [-1,0]];
                
                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const neighborKey = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE 
                        && !floodedRegion.has(neighborKey) && tempGrid[nx][ny] === colorIndex) {
                        gain++;
                    }
                }
            }
            
            return gain;
        }
        
        function getFloodedRegionForGrid(tempGrid) {
            const visited = new Set();
            const queue = [[0, 0]];
            const startColor = tempGrid[0][0];
            visited.add('0,0');
            
            while (queue.length > 0) {
                const [x, y] = queue.shift();
                
                const directions = [[0,1], [1,0], [0,-1], [-1,0]];
                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const key = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE 
                        && !visited.has(key) && tempGrid[nx][ny] === startColor) {
                        visited.add(key);
                        queue.push([nx, ny]);
                    }
                }
            }
            
            return visited;
        }
        
        function floodFillGrid(tempGrid, newColor) {
            const region = getFloodedRegionForGrid(tempGrid);
            
            for (const key of region) {
                const [x, y] = key.split(',').map(Number);
                tempGrid[x][y] = newColor;
            }
        }

        function newGame() {
            stopSolving();
            moves = 0;
            document.getElementById('winMessage').innerHTML = '';
            document.getElementById('algorithmInfo').style.display = 'none';
            
            initGrid();
            renderGrid();
            renderColorPalette();
            
            // Calculate target based on greedy algorithm
            try {
                targetMoves = calculateGreedyTarget();
                console.log('Target calculated:', targetMoves);
            } catch (e) {
                console.error('Error calculating target:', e);
                targetMoves = 25; // Fallback
            }
            
            updateInfo();
        }

        // Initialize game
        newGame();
    </script>
</body>
</html>
